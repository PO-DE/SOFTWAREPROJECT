<!-- package_form.html -->

{% extends 'base.html' %}
{% load static %}
{% block title %}
    Create Package
{% endblock title %}
{% block body %}
    <div class="form-container" >
    <h1>Create Package</h1>
    <div class="form-group" >
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'package_list' %}">Cancel</a>
    </div>
    </div>
{% endblock %}
{% block css %}
    <link rel="stylesheet"  href="{% static 'css/styles.css' %}">
{% endblock %}
