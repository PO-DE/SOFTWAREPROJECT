<!-- package_list.html -->

{% extends 'base.html' %}
{% block title %}
    Package List
{% endblock title %}
{% block body %}
    <h1>Package List</h1>
    <ul>
        {% for package in packages %}
            <li><a href="{% url 'package_detail' package.pk %}">{{ package.source }}-{{ package.destination }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'package_create' %}">Create New Package</a>
{% endblock %}
